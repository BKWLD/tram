<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>tram.js example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../support/styles/example.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../node_modules/jquery-browser/lib/jquery.js"><\/script>')</script>
  <script src="../dist/tram.js"></script>
</head>
<body>

  <p>
    Example of how macros can be defined and run.
  </p>

  <div class="test"></div>
  
  Something below.
  
  <script>
    
    tram.macro('fade-out', function (t) {
      t.add('opacity 500ms', { weak: true });
      t.start({ opacity: 0 });
      t.then(function () {
        t.el.style.display = 'none';
      });
    });
  
    var $el = $('.test');
    
    tram($el)
      .add('opacity 2s')
      .start('fade-out');
    
  </script>
</body>
</html>
