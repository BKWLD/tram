<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>tram.js example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../support/styles/example.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../node_modules/jquery-browser/lib/jquery.js"><\/script>')</script>
  <script src="../dist/tram.js"></script>
  <style type="text/css">
    .test2 { background: #6070AB; }
  </style>
</head>
<body>

  <p> Stop in the middle. </p>
  <div class="test test1"></div>

  <script>

    tram('.test1')
      .add('width 2s')
      .set({ width: 80 })
      .start({ width: 300 });

    tram.delay(400, function () {
      tram('.test1').stop();
    });

  </script>

  <p> Stop and jump to the end. </p>
  <div class="test test2"></div>

  <script>

    tram('.test2')
      .add('width 2s')
      .set({ width: 80 })
      .start({ width: 300 });

    tram.delay(400, function () {
      tram('.test2').stop(null, true);
    });

  </script>

</body>
</html>
