<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>tram.js example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../support/styles/example.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../node_modules/jquery-browser/lib/jquery.js"><\/script>')</script>
  <script src="../dist/tram.js"></script>
</head>
<body>

  <p>
    Scroll top/left demo - tween powered.
  </p>
  
  <div class="funbox scroll">
    <div class="bloat"></div>
  </div>
  
  <div class="funbox scroll">
    <div class="bloat"></div>
  </div>
  
  <script>
    
    var $funbox = $('.funbox');
    var $bloat = $('.bloat');
    var maxTop = $bloat.height() - $funbox.height();
    var maxLeft = $bloat.width() - $funbox.width();
    
    tram($funbox)
    	.set({ scrollTop: maxTop, scrollLeft: maxLeft })
      .add('scroll-top 2s ease-out-quint')
      .add('scroll-left 2s ease-in-out')
      .start({ scrollTop: 0, scrollLeft: 0 });
    
    tram(window)
    	.start({ scrollTop: 100 })
    	.then({ scrollTop: 0 });
    
  </script>
</body>
</html>
