<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>tram.js example</title>
  <link rel="stylesheet" href="../support/styles/example.css">
  <!-- prefer local jQuery for dev -->
  <script src="../node_modules/jquery-browser/lib/jquery.js"></script>
  <script>window.jQuery || document.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"><\/script>')</script>
  <script src="../dist/tram.js"></script>
</head>
<body>
  <div class="test"></div>
  <script>
  
    var $el = $('.test');
    
    $el.css('transform-origin', '0 0');
    
    tram($el)
      .add('opacity 800ms ease-in-out')
      .add('transform 1s ease', { tween: false })
      .start({ opacity: 0.5 })
      .start({ x: 100, y: 100, scale: 0.5 })
    
    $el.each(function (i, el) {
      tram(this)
        // .add('width 500ms ease-out-back ' + 200 * i, {  })
        .add('background 1s ease-out 500')
        .set({ width: 100 })
        .start({ width: 500, background: '#555' });
    });
    
    setTimeout(function () {
      tram($el)
        // .add('width 200ms ease-out 0')
        .add('background 0.2 ease 0')
        .add('transform 0.3')
        .start({ x: 1, y: 1, scale: 0.5, width: 100, background: '' })
    }, 500)

  </script>
</body>
</html>
