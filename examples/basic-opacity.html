<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>tram.js example</title>
  <link rel="stylesheet" href="../support/styles/example.css">
  <!-- prefer local jQuery for dev -->
  <script src="../node_modules/jquery-browser/lib/jquery.js"></script>
  <script>window.jQuery || document.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"><\/script>')</script>
  <script src="../dist/tram.js"></script>
</head>
<body>
  <div class="test"></div>
  <div class="test"></div>
  <div class="test"></div>
  <script>
  
    var $el = $('.test');
    
    tram($el)
      .add('opacity 1 linear')
      .add('transform 0.5 linear')
      .start({ opacity: 0.5, x: 100, y: 100 })
      .then({ x: 200, y: 200, rotate: 90 })
      .then(function (t) {
        console.log('almost...');
        t.add('transform 0.3 ease-out-expo')
        t.next()
      })
      .then({ x: 0, y: 0, rotate: 90 })
      .then(function (t) {
        console.log('done!');
      });
      
    $(document).on('click', function () {
      tram($el).stop();
    });
    
  </script>
</body>
</html>
