<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>tram.js example</title>
  <link rel="stylesheet" href="../support/styles/example.css">
  <!-- prefer local jQuery for dev -->
  <script src="../node_modules/jquery-browser/lib/jquery.js"></script>
  <script>window.jQuery || document.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"><\/script>')</script>
  <script src="../dist/tram.js"></script>
</head>
<body>
  <div class="test"></div>
  <div class="test"></div>
  <script>
    
    var $el = $('.test');
    
    tram($el)
      .add('opacity 800 ease-out-expo')
      .start({ opacity: 0.5 }, { opacity: 0.5 })
    
    $el.tram(function (t) {
      t.add('width 500ms ease 0.5s');
      t.add('color');
      t.start({ width: 500, color: '#555' });
    });
    
    $el.tram(function (t) {
      t.add('transform 2s ease');
      t.start({ x: 400, y: 200 });
    });
    
  </script>
</body>
</html>
