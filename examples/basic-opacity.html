<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>tram.js example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../support/styles/example.css">
  <script src="../node_modules/jquery-browser/lib/jquery.js"></script>
  <script>window.jQuery || document.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"><\/script>')</script>
  <script src="../dist/tram.js"></script>
  <script src="../support/utils/thumbs.js"></script>
</head>
<body>

  <p>
    Basic example of an opacity fade. Tap to animate each box.
  </p>

  <div class="row">
    <div class="test wide"></div>
    <div class="test wide"></div>
  </div>
  <div class="row">
    <div class="test wide"></div>
    <div class="test wide"></div>
  </div>
  <div class="row">
    <div class="test wide"></div>
    <div class="test wide"></div>
  </div>
  <script>
  
    var $el = $('.test');
    
    // intro fade in
    tram($el)
      .add('opacity 1s ease-in-out')
      .set({ opacity: 0 })
      .start({ opacity: 1 })
      .then(function () {
        console.log('done!');
      });
    
    // touch / release toggle
    function toggle(instance, opt, state) {
      instance
        .add('opacity ' + opt)
        .start({ opacity: state ? 0.2 : 1 });
    }
    
    $el.each(function (i, el) {
      var instance = tram(el);
      var mouseDown = false;
      $(el).on('touchstart', function () {
        mouseDown = true;
        toggle(instance, '0 ease-out-quint', true);
      });
      $(el).on('touchend mouseout', function () {
        if (!mouseDown) return;
        mouseDown = false;
        toggle(instance, '800 ease-in-out', false);
      });
    });
    
  </script>
</body>
</html>
