<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>tram.js example</title>
  <link rel="stylesheet" href="../support/styles/example.css">
  <!-- prefer local jQuery for dev -->
  <script src="../node_modules/jquery-browser/lib/jquery.js"></script>
  <script>window.jQuery || document.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"><\/script>')</script>
  <script src="../dist/tram.js"></script>
</head>
<body>
  <div class="test"></div>
  <div class="test"></div>
  <div class="test"></div>
  <div class="test"></div>
  <div class="test"></div>
  <script>
  
    var $el = $('.test');
    
    tram($el)
      .add('opacity 800ms ease-in-out')
      .start({ opacity: 0.5, width: 400 })
    
    $el.each(function (i, el) {
      tram(this)
        .add('width 500ms ease-out-back ' + 100 * i, { tween: !(i % 2) })
        .add('background 1s ease-out 500', { tween: !(i % 2) })
        .start({ width: 500, background: '#555' })
    });
    
    // $el.tram(function (t) {
    //   t.add('transform 1s ease');
    //   t.start({ x: 20, y: 20 });
    // });
    
    var clicks = 0;
    
    $(window).on('mousedown touchstart', function () {
      tram($el).stop()
      
      clicks++;
      
      if (clicks == 2) {
        tram($el)
          .add('width 200ms ease 0')
          .add('background 0.2 ease 0')
          .start({ width: 100 })
          .start({ background: '' })
      }
      
      if (clicks == 3) {
        clicks = 1;
        tram($el)
          .set({ width: 500, background: '#000' })
      }
    });
    
  </script>
</body>
</html>
