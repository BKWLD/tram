<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>tram.js example</title>
  <link rel="stylesheet" href="../support/styles/example.css">
  <!-- prefer local jQuery for dev -->
  <script src="../node_modules/jquery-browser/lib/jquery.js"></script>
  <script>window.jQuery || document.write('<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"><\/script>')</script>
  <script src="../dist/tram.js"></script>
</head>
<body>
  <div class="test"></div>
  <div class="test"></div>
  <div class="test"></div>
  <script>
  
    var $el = $('.test');
    
    $el.css('transform-origin', '0 0')
    
    tram($el)
      .add('opacity 800ms ease-in-out')
      .add('transform 1s ease', { tween: true })
      .start({ opacity: 0.5 })
      .start({ x: 50, y: 50, scale: 0.5 })
      
    
    $el.each(function (i, el) {
      tram(this)
        .add('min-width 500ms ease-out-back ' + 200 * i, { tween: false })
        .add('background 1s ease-out 500', { tween: false })
        .start({ minWidth: 500, background: '#555' });
    });
    
    
    var clicks = 0;
    $(document).on('mousedown touchstart', function () {
      tram($el).stop()
      
      clicks++;
      
      if (clicks == 2) {
        tram($el)
          .add('min-width 200ms ease 0')
          .add('background 0.2 ease 0')
          .start({ perspective: 50, minWidth: 100, background: '' })
      }
      
      if (clicks == 3) {
        clicks = 1;
        tram($el)
          .start({ minWidth: 500, background: '#000' })
      }
    });
    
  </script>
</body>
</html>
