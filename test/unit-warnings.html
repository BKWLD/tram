<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>tram.js example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="../support/styles/example.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../node_modules/jquery-browser/lib/jquery.js"><\/script>')</script>
  <script src="../dist/tram.js"></script>
</head>
<body>

  <p>
    Test transform unit warnings. <a href="https://github.com/BKWLD/tram/issues/9">#9</a>
  </p>

  <div class="test"></div>
  
  <script>
    
    var test = $('.test');
    tram(test)
      .add('transform 400ms', { fallback: false, unit: '%', angle: 'rad' });
    
    function first() {
      tram(test).start({ x: 50, y: 50, rotate: 2 });
    }
    
    function second() {
      tram(test).start({ x: '200%', y: '200%', rotate: 0 });
    }
    
    var touch = 'ontouchstart' in window;
    var clicks = 0;
    $(document).on(touch ? 'touchstart' : 'mousedown', function () {
      switch (++clicks) {
        case 1: first(); break;
        case 2: second(); clicks = 0; break;
      }
    });
    
  </script>
</body>
</html>
